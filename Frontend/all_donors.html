    <script>
        const donors=[];
        let currentPage = 1;
        const limit = 10;
        const token = localStorage.getItem('token');

        async function fetchDonors(page=1) {
            try {
                const response = await fetch(`http://localhost:5000/api/users/donors?page=${page}&limit=${limit}`,{
                    headers: {
                    'Authorization': 'Bearer ' + token
                }
                }); 
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched donor data:', data);
                donors.push(...data.data); 
                renderDonors(donors);
            } catch (error) {
                console.error('Error fetching donors:', error);
            }
        }

        
        function renderDonors(donorsToRender) {
            const container = document.getElementById('donorsContainer');
            container.innerHTML = '';

            if (donorsToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-donors">
                        <i class="fas fa-user-slash no-donors-icon"></i>
                        <h3 class="no-donors-title">No donors found</h3>
                        <p class="no-donors-text">Try adjusting your search or filter</p>
                    </div>
                `;
                return;
            }

            donorsToRender.forEach(donor => {
                const bloodGroupClasses = {
                    'A+': 'bg-Aplus',
                    'A-': 'bg-Aminus',
                    'B+': 'bg-Bplus',
                    'B-': 'bg-Bminus',
                    'AB+': 'bg-ABplus',
                    'AB-': 'bg-ABminus',
                    'O+': 'bg-Oplus',
                    'O-': 'bg-Ominus'
                };

                const card = document.createElement('div');
                card.className = 'donor-card';
                card.innerHTML = `
                    <div class="donor-content">
                        <div class="donor-header">
                            <div>
                                <h3 class="donor-name">${donor.firstName} ${donor.lastName}</h3>
                                <p class="donor-email">${donor.email}</p>
                            </div>
                            <div class="blood-group ${bloodGroupClasses[donor.bloodGroup]}">
                                ${donor.bloodGroup}
                            </div>
                        </div>
                        
                        <div class="donor-details">
                            <div class="detail-item">
                                <i class="fas fa-phone-alt detail-icon"></i>
                                <p class="detail-text">${donor.phone}</p>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-calendar-alt detail-icon"></i>
                                <p class="detail-text">Last donated: ${formatDate(donor.lastDonation)}</p>
                            </div>
                        </div>
                        
                        <div class="donor-actions">
                            <button class="action-button message">
                                <i class="fas fa-envelope"></i> Message
                            </button>
                            <button class="action-button">
                                <i class="fas fa-phone"></i> Call
                            </button>
                            <button class="action-button history">
                                <i class="fas fa-history"></i> History
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Helper function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Filter and search functionality
        function filterDonors() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const bloodGroupFilter = document.getElementById('bloodGroupFilter').value;
            
            let filteredDonors = donors.filter(donor => {
                const matchesSearch = donor.name.toLowerCase().includes(searchTerm) ||
                                      donor.email.toLowerCase().includes(searchTerm) ||
                                      donor.phone.includes(searchTerm);
                
                const matchesBloodGroup = bloodGroupFilter === '' || donor.bloodGroup === bloodGroupFilter;
                
                return matchesSearch && matchesBloodGroup;
            });
            
            renderDonors(filteredDonors);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterDonors);
        document.getElementById('bloodGroupFilter').addEventListener('change', filterDonors);

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            fetchDonors();
        });

        // Pagination functionality (simplified for this example)
        document.querySelectorAll('.page-button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentPage = parseInt(btn.textContent);
        fetchDonors(currentPage);
      });
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchDonors(currentPage);
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      currentPage++;
      fetchDonors(currentPage);
    });
    </script>
