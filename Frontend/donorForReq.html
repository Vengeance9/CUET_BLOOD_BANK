      color: white;
      text-decoration: none;
      font-weight: 500;

      padding: 8px 0;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      opacity: 0.9;
    }

    .nav-link.active {
      font-weight: 600;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 3px;
    }

    .container {
      width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
      margin-left: 400px;
      background-color: whitesmoke;
    }


    h1 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 40px;
      position: relative;
      padding-bottom: 15px;
      letter-spacing: -0.5px;
    }

    

    .notification-card {
      background: white;
      padding: 25px;
      margin-bottom: 25px;
      border-left: 6px solid #d32f2f;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .notification-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .notification-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f0f0f0;
      background-image: url('https://ui-avatars.com/api/?background=d32f2f&color=fff&name=');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      border: 3px solid rgba(211, 47, 47, 0.2);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    .notification-info {
      flex-grow: 1;
    }

    .notification-info {
      flex-grow: 1;
      margin-left: 20px;
      position: relative;
      z-index: 1;
    }

    .notification-info p {
      margin: 0;
      font-size: 18px;
      color: #222;
      font-weight: 300;
      letter-spacing: 0.2px;
    }

    .notification-info p strong {
      color: #2c3e50;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 2s ease;
    }


    .accept-btn {
      background: linear-gradient(to right, #34dbb7, #2ecc71);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;

}

    <h1>Donors for My Request</h1>

  </div>

  <script>
    // const urlParams = new URLSearchParams(window.location.search);
    // const requestId = urlParams.get('requestId');

    const requestId = localStorage.getItem('currentRequestId');

    if (!requestId) {
      document.getElementById("notificationsContainer").innerHTML =
        '<p>No request ID found.</p>';
      throw new Error("Missing requestId in URL");
    }

    async function fetchDonorsForMyRequest() {
      try {
        const response = await fetch(`http://localhost:5000/api/offers/request?requestId=${requestId}`, {
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        });

        const data = await response.json();

        renderNotifications(data);
      } catch (err) {
        console.error('Error fetching donors:', err);
        document.getElementById("notificationsContainer").innerHTML =
          '<p>Failed to load donor notifications.</p>';
      }
    }

    function renderNotifications(data) {
      const container = document.getElementById("notificationsContainer");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No donors have offered help yet.</p>";
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "notification-card";

        card.innerHTML = `
          <div class="notification-header">
            <div class="profile-pic"></div>
            <div class="notification-info">
              <h3>${item.user.firstName} ${item.user.lastName}</h3>
              <p><strong>Blood Group:</strong> ${item.bloodGroup}</p>
              <p><strong>Location:</strong> ${item.location}</p>
              <p><strong>Contact:</strong> ${item.user.phone || 'N/A'}</p>
            </div>
            
          </div>
          <button class="accept-btn" onclick="acceptDonor('${item._id}',this)">Accept</button>
        `;
        container.appendChild(card);
      });
    }

  function acceptDonor(offerId,buttonElement) {
  if (!confirm('Are you sure you want to accept this donor?')) return;

  const requestId = localStorage.getItem('currentRequestId');

  fetch('http://localhost:5000/api/offers/accept', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + localStorage.getItem('token')
    },
    body: JSON.stringify({ requestId, offerId })
  })
  .then(res => res.json())
  .then(data => {
    alert('Donor accepted successfully!');

      buttonElement.disabled = true;
      buttonElement.textContent = 'Accepted';
      buttonElement.classList.add('pending-btn');

      const card = buttonElement.closest('.notification-card');
      card.classList.add('fade-out');

      // After animation ends, remove the card from DOM
      setTimeout(() => {
        card.remove();
      }, 2000); 
    
  })
  .catch(err => {
    console.error(err);
    alert('Failed to accept donor');
  });
}

    fetchDonorsForMyRequest();
